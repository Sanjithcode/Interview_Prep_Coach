<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice - Interview Prep Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --dark-bg-primary: #0d1117;
      --dark-bg-secondary: #161b22;
      --dark-bg-tertiary: #21262d;
      --dark-border: #30363d;
      --dark-text-primary: #f0f6fc;
      --dark-text-secondary: #8b949e;
      --dark-accent-blue: #58a6ff;
      --dark-accent-green: #3fb950;
      --dark-accent-yellow: #d29922;
      --dark-accent-purple: #a5a5ff;
      --dark-accent-red: #f85149;
      --dark-card-hover: #262c36;
    }

    body {
      background-color: var(--dark-bg-primary) !important;
      color: var(--dark-text-primary);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: radial-gradient(circle at 1px 1px, rgba(88,166,255,0.07) 1px, transparent 0);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
      animation: moveBg 40s linear infinite;
    }
    @keyframes moveBg { from { background-position: 0 0; } to { background-position: 100px 100px; } }

    .navbar {
      background: linear-gradient(135deg, var(--dark-bg-secondary) 0%, var(--dark-bg-tertiary) 100%) !important;
      border-bottom: 1px solid var(--dark-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 10px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      color: var(--dark-text-primary) !important;
      font-weight: 600;
      font-size: 1.45rem;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }
    .navbar-brand i {
      color: var(--dark-accent-blue);
      margin-right: 8px;
      font-size: 1.3em;
    }
    .navbar-brand:hover { color: var(--dark-accent-blue) !important; }

    .navbar-text {
      color: var(--dark-text-secondary) !important;
      font-weight: 500;
      font-size: 1rem;
    }

    .btn-outline-light {
      border: 2px solid var(--dark-accent-blue);
      color: var(--dark-accent-blue);
      background: transparent;
      font-weight: 500;
      border-radius: 8px;
      padding: 8px 20px;
      transition: all 0.3s;
    }
    .btn-outline-light:hover {
      background: var(--dark-accent-blue);
      color: var(--dark-bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(88, 166, 255, 0.3);
    }

    .container {
      max-width: 900px;
    }

    .practice-header {
      color: var(--dark-text-primary);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: .5px;
    }
    .btn-secondary {
      background: linear-gradient(135deg, var(--dark-accent-purple), var(--dark-accent-blue));
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.45rem 1.3rem;
    }
    .btn-secondary:hover, .btn-secondary:focus {
      background: linear-gradient(135deg, var(--dark-accent-blue), var(--dark-accent-purple));
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      text-decoration: underline;
    }

    .card {
      background: var(--dark-bg-secondary);
      border: 1.5px solid var(--dark-border);
      border-radius: 16px;
      margin-bottom: 1.6rem;
      color: var(--dark-text-primary);
      box-shadow: 0 8px 26px rgba(16,23,42,0.11);
      transition: all 0.35s cubic-bezier(0.175,.885,.32,1.27), box-shadow .28s cubic-bezier(0.215,0.61,0.355,1);
      animation: fadeInUp 0.7s cubic-bezier(.18,.6,.32,1.27) forwards;
      opacity: 0;
      transform: translateY(24px);
    }
    .card:hover {
      background: var(--dark-card-hover);
      border-color: var(--dark-accent-blue);
      box-shadow: 0 18px 38px rgba(88, 166, 255, 0.11);
      transform: translateY(-4px) scale(1.0175);
    }
    @keyframes fadeInUp{ to { opacity: 1; transform: translateY(0);} }

    .card-title {
      font-size: 1.22rem;
      font-weight: 600;
      color: var(--dark-accent-blue);
      letter-spacing: 0.4px;
    }
    label {
      color: var(--dark-text-secondary);
      font-weight: 500;
      margin-right: 8px;
    }
    .form-select {
      background: var(--dark-bg-tertiary);
      color: var(--dark-accent-blue);
      border: 1.4px solid var(--dark-border);
      font-weight: 500;
      border-radius: 8px;
      outline: none !important;
      margin-left: 4px;
    }
    .form-select:focus {
      border-color: var(--dark-accent-blue);
      background: var(--dark-bg-secondary);
      color: var(--dark-text-primary);
    }
    .fw-bold.text-primary, .fw-bold.text-primary a {
      color: var(--dark-accent-green) !important;
      font-weight: bold;
      font-size: 1.09em;
    }

    /* Question links & error msg style */
    .question-link {
      margin-top: 7px;
      font-size: 1.09rem;
      letter-spacing: 0.1px;
    }
    .question-link a {
      color: var(--dark-accent-blue);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px dotted var(--dark-accent-blue);
      transition: color .25s, border-color .25s;
    }
    .question-link a:hover {
      color: var(--dark-accent-purple);
      border-color: var(--dark-accent-purple);
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .practice-header { font-size: 1.35rem;}
      .container { padding: 0 0.35rem;}
    }
    @media (max-width: 480px) {
      .card { padding: 0.55rem;}
      .btn-secondary {padding: 0.38rem 0.9rem;}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-brain me-2"></i> Interview Prep Coach
      </a>
      <div class="d-flex align-items-center">
        <span class="navbar-text me-4">
          <i class="fas fa-user me-2"></i>Welcome, {{ username }}!
        </span>
        <a class="btn btn-outline-light" href="/logout">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h2 class="practice-header mb-0"><i class="fas fa-code-branch me-2"></i>Practice by Topic</h2>
      <a class="btn btn-secondary ms-2 mt-2 mt-md-0" href="/dashboard">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
      </a>
    </div>

    {% for topic in topics %}
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-capitalize"><i class="fas fa-cube me-2"></i>{{ topic.replace('-', ' ') }}</h5>
          <label for="select-{{ topic }}">Select difficulty:</label>
          <select class="form-select w-auto d-inline-block" style="min-width:120px;" id="select-{{ topic }}" onchange="fetchQuestion('{{ topic }}', this.value)">
            <option value="">-- Choose --</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <div id="link-{{ topic }}" class="question-link"></div>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    function fetchQuestion(topic, difficulty) {
      if (!difficulty) {
        document.getElementById(`link-${topic}`).innerHTML = "";
        return;
      }
      $.get(`/get-dynamic-question?topic=${topic}&difficulty=${difficulty}`, function(data) {
        document.getElementById(`link-${topic}`).innerHTML = 
          `<a href="${data.url}" class="fw-bold" target="_blank"><i class="fas fa-link me-2"></i>${data.title} (${data.difficulty})</a>`;
      }).fail(function(err) {
        document.getElementById(`link-${topic}`).innerHTML = 
          `<span class="text-danger"><i class="fas fa-exclamation-circle me-1"></i>No question found.</span>`;
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
