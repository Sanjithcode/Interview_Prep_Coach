<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solve - {{ topic_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Interview Prep Coach</a>
    <span class="navbar-text text-white ms-auto me-3">
      Solving: {{ topic_name }}
    </span>
    <a class="btn btn-outline-light" href="/logout">Logout</a>
  </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">

  <!-- Progress Bar -->
  <div class="progress mb-4" style="height: 25px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
         role="progressbar"
         style="width: {{ progress }}%;"
         aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
      {{ progress }}%
    </div>
  </div>

  <!-- Question Card -->
  <div class="card shadow-sm p-4">
    <h5 class="mb-3">Question {{ current_index + 1 }} of {{ total_questions }}</h5>
    <p class="fs-5"><strong>{{ question["question"] }}</strong></p>

    <form method="post">
      {% for option in question["options"] %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="{{ option }}" id="option{{ loop.index }}" required>
          <label class="form-check-label" for="option{{ loop.index }}">{{ option }}</label>
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary mt-4">Submit Answer</button>
    </form>
  </div>

  <!-- Back Button -->
  <div class="mt-4">
    <a class="btn btn-secondary" href="/aptitude">‚Üê Back to Topics</a>
  </div>

</div>

</body>
</html>
